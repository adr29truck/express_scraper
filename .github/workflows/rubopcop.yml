  
name: RuboCop

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install gems
      run: bundle install --jobs 4 --retry 3
    - name: Install rubocop
      run: gem install rubocop
    - name: Run RuboCop
      run: rubocop -P
